allprojects {
    repositories {
        mavenCentral()
        jcenter()
    }

    apply plugin: 'java-library'
    apply plugin: 'jacoco'
}

subprojects {

    sourceCompatibility = 1.8

    apply plugin: 'pmd'
    apply plugin: 'findbugs'
    apply plugin: 'checkstyle'
    apply plugin: 'maven-publish'
    apply plugin: 'maven'
    apply plugin: 'signing'

    checkstyle {
	    configFile = rootProject.file('gradle/config/checkstyle/checkstyle.xml')
	    toolVersion = '8.5'
    }

    tasks.withType(FindBugs) {
        reports {
            xml.enabled = false
            html.enabled = true
        }
    }

    ext.libraries = [
            slf4j   : 'org.slf4j:slf4j-api:1.7.25',
            assertj : 'org.assertj:assertj-core:3.8.0',
            mockito : 'org.mockito:mockito-core:2.12.0',
            guava   : 'com.google.guava:guava:23.3-jre',
            logback : 'ch.qos.logback:logback-classic:1.2.3',
            findbugs: 'com.google.code.findbugs:jsr305:3.0.2'
    ]

    dependencies {

        testCompile("junit:junit:4.12")


        // To avoid compiler warnings about @API annotations in JUnit code
       	testCompileOnly('org.apiguardian:apiguardian-api:1.0.0')
    }

}



